<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о человеке</title>
</head>

<body>
<div th:replace="fragments/headerMenu :: page-header"> </div>

<div class="indent">
    <div id="clientInfo">
        <h4 th:text="${client.getClientName()}"></h4>
        <p th:if="${client.getClientName() != null}" th:text="'Имя клиента: ' + ${client.getClientName()}"></p>
        <p th:if="${client.getAddress() != null}" th:text="'Адрес: ' + ${client.getAddress()}"></p>
        <p th:if="${client.getPhone() != null}" th:text="'Телефон: ' + ${client.getPhone()}"></p>
        <p th:if="${client.getEmail() != null}" th:text="'Email: ' + ${client.getEmail()}"></p>
        <p th:if="${client.getBirthDate() != null}" th:text="'Дата рождения: ' + ${client.getBirthDate()}"></p>

        <!--
        <p> Места проживания:&nbsp <span th:if="${person2placeService.getAllPersonsPlaces(person.getId()) == null}">нет</span>
            <a th:each="place, iter: ${person2placeService.getAllPersonsPlaces(person.getId())}" th:href="'/place?placeId=' + ${place.getId()}">
                <span th:text="${place.getName()} + ${!iter.last ? ',' : ''}"></span>
            </a>
        </p>
        -->
    </div>
    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editClient">
                <input type="hidden" name="clientId" th:value="${client.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать</button>
            </form>
            <form method="post" action="/removeClient">
                <input type="hidden" name="clientId" th:value="${client.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить</button>
            </form>
        </div>
    </div>


</div>

</body>
</html>
