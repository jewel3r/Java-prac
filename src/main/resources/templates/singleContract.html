<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о соглашении</title>
</head>

<body>
<div th:replace="fragments/headerMenu :: page-header"> </div>

<div class="indent">
    <div id="contractInfo">
        <h4 th:text="'Соглашение #' + ${contract.getId()}"></h4>
        <p th:if="${contract.getClient() != null}" th:text="'Клиент: ' + ${contract.getClient().getClientName()}"></p>
        <p th:if="${contract.getEmployee() != null}" th:text="'Сотрудник: ' + ${contract.getEmployee().getName()}"></p>
        <p th:if="${contract.getService() != null}" th:text="'Вид услуг: ' + ${contract.getService().getName()}"></p>
        <p th:if="${contract.getSignDate() != null}" th:text="'Дата подписания соглашения' + ${contract.getSignDate()}"></p>

        <!--
        <p> Места проживания:&nbsp <span th:if="${person2placeService.getAllPersonsPlaces(person.getId()) == null}">нет</span>
            <a th:each="place, iter: ${person2placeService.getAllPersonsPlaces(person.getId())}" th:href="'/place?placeId=' + ${place.getId()}">
                <span th:text="${place.getName()} + ${!iter.last ? ',' : ''}"></span>
            </a>
        </p>
        -->
    </div>
    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editContract">
                <input type="hidden" name="contractId" th:value="${contract.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать</button>
            </form>
            <form method="post" action="/removeContract">
                <input type="hidden" name="contractId" th:value="${contract.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить</button>
            </form>
        </div>
    </div>


</div>

</body>
</html>
