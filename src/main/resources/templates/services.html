<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Services List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/headerMenu :: page-header"></div>
<div class="container mt-5">
    <h1 class="mb-4">Список услуг</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="srv : ${services}">
            <td th:text="${srv.getId()}"></td>
            <td th:text="${srv.getName()}"></td>
            <td th:text="${srv.getPrice()}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/services(page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/services(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, (list_sz - 1) / pageSize)}"
                th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/services(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == (list_sz - 1) / pageSize ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/services(page=${currentPage + 1})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == (list_sz - 1) / pageSize ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/services(page=${(list_sz - 1) / pageSize})}">Last</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
