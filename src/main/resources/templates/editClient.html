<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о человеке</title>
</head>

<body>
<div th:replace="fragments/headerMenu :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveClient">

        <input type="hidden" id="clientId" name="clientId" required th:value="${client.getId()}">
        <label for="clientName">Имя клиента:</label><br>
        <input type="text" id="clientName" name="clientName" required th:value="${client.getClientName()}"><br><br>
        <label for="clientAddress">Адрес:</label><br>
        <input type="text" id="clientAddress" name="clientAddress" required th:value="${client.getAddress()}"><br><br>
        <label for="clientPhone">Телефон:</label><br>
        <input type="text" id="clientPhone" name="clientPhone" required th:value="${client.getPhone()}"><br><br>
        <label for="clientEmail">Email:</label><br>
        <input type="text" id="clientEmail" name="clientEmail" required th:value="${client.getEmail()}"><br><br>
        <label for="clientBirthDate">Дата рождения:</label><br>
        <input type="date" id="clientBirthDate" name="clientBirthDate" required th:value="${#dates.format(client.getBirthDate(), 'yyyy-dd-MM')}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
        <button th:onclick="|window.location.href='@{/clients}'|"
                id = "cancelButton" type="submit" name="action" value="cancel" class="btn btn-primary">
            Отменить
        </button>
    </form>

</div>

</body>
</html>
