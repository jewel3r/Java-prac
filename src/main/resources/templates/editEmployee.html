<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о сотруднике</title>
</head>

<body>
<div th:replace="fragments/headerMenu :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveEmployee">

        <input type="hidden" id="employeeId" name="employeeId" required th:value="${employee.getId()}">
        <label for="employeeName">Имя сотрудника:</label><br>
        <input type="text" id="employeeName" name="employeeName" required th:value="${employee.getName()}"><br><br>
        <label for="employeeAddress">Адрес:</label><br>
        <input type="text" id="employeeAddress" name="employeeAddress" required th:value="${employee.getAddress()}"><br><br>
        <label for="employeePhone">Телефон:</label><br>
        <input type="text" id="employeePhone" name="employeePhone" required th:value="${employee.getPhone()}"><br><br>
        <label for="employeeEmail">Email:</label><br>
        <input type="text" id="employeeEmail" name="employeeEmail" required th:value="${employee.getEmail()}"><br><br>
        <label for="employeeEducation">Образование:</label><br>
        <input type="text" id="employeeEducation" name="employeeEducation" required th:value="${employee.getEducation()}"><br><br>
        <label for="employeeWorkplaceId">Должность</label><select class="form-control" id="employeeWorkplaceId" name="employeeWorkplaceId">
            <option th:each="wp : ${workplaces}"
                    th:value="${wp.id}"
                    th:text="${wp.name}"
                    th:selected="${wp.id==employee?.workplace?.id}">
            </option>
        </select>
        <label for="employeeBirthDate">Дата рождения:</label><br>
        <input type="date" id="employeeBirthDate" name="employeeBirthDate" required th:value="${#dates.format(employee.getBirthDate(), 'yyyy-dd-MM')}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
        <button th:onclick="|window.location.href='@{/employees}'|"
                id="cancelButton" type="submit" name="action" value="cancel" class="btn btn-primary">
            Отменить
        </button>
    </form>
    <!--edit delete order button group-->


</div>

</body>
</html>
